name: "GitHub Action integration test"

permissions:
  contents: write
  pull-requests: write

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  integration-test:
    name: "Run GitHub Action integration test"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run in report only mode
        uses: ./
        with:
          report_only: true

      - name: Run in update mode
        id: update
        uses: ./
        with:
          report_only: false

      - name: Delete PR and target_branch
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh branch delete ${{ steps.update.outputs.target_branch }} --force






